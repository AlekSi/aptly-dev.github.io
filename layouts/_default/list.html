{{ template "partials/header.html" . }}
    <section class="primary-content">
      <div class="container">
          <h2>{{.Title}}</h2>
          <ul>
              {{ range .Data.Pages }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></li>
              {{ end }}
          </ul>
    </div>
  </section>
